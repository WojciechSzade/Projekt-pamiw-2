<!DOCTYPE html>
<style>
    table {
        color: #333;
        background: white;
        border: 1px solid grey;
        font-size: 12pt;
        border-collapse: collapse;
      }
      table thead th,
      table tfoot th {
        color: #777;
        background: rgba(0,0,0,.1);
      }
      table caption {
        padding:.5em;
      }
      table th,
      table td {
        padding: .5em;
        border: 1px solid lightgrey;
      }
</style>
<html lang="en">
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
        {% for brand in brands %}
            <tr>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
                <td>
                    <a href="/brand_details/{{ brand.name }}">View</a>
                    <a href="/brand_update/{{ brand.name }}">Update</a>
                    <a href="/brand_delete/{{ brand.name }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </table>
        {% if previous %}
            <button type="button" onclick="location.href='{{ previous }}'">Previous</button>
        {% else %}
            <button type="button" disabled>Previous</button>
        {% endif %}
            {{ page }}
        {% if next %}
            <button type="button" onclick="location.href='{{ next }}'">Next</button>
        {% else %}
            <button type="button" disabled>Next</button>
        {% endif %}
    </body>
</html>
