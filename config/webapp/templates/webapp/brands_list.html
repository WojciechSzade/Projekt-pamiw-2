<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3498db;
        padding: 10px;
        margin-bottom: 20px;
      }
      
      nav a {
        text-decoration: none;
        color: #fff;
        padding: 8px;
        margin-right: 10px;
        border-radius: 4px;
      }
      
      nav a:hover {
        background-color: #2980b9;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        color: #777;
        background: rgba(0, 0, 0, 0.1);
      }
      
      td:first-child {
        font-weight: bold;
        color: #333;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      a {
        text-decoration: none;
        color: #3498db;
      }
      
      button {
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      
      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }
    </style>
    <title>Brands list</title>
  </head>
  <body>
    <nav>
      <a href="/cars_list/">Cars List</a>
      <a href="/car_create/">Create Car</a>
      <a href="/brands_list/">Brands List</a>
      <a href="/brand_create/">Create Brand</a>
    </nav>

    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      {% for brand in brands %}
        <tr>
          <td>{{ brand.name }}</td>
          <td>{{ brand.description }}</td>
          <td>
            <a href="/brand_details/{{ brand.name }}">View</a>
            <a href="/brand_update/{{ brand.name }}">Update</a>
            <a href="/brand_delete/{{ brand.name }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>

    {% if previous %}
      <button type="button" onclick="location.href='{{ previous }}'">Previous</button>
    {% else %}
      <button type="button" disabled>Previous</button>
    {% endif %}

    {{ page }}

    {% if next %}
      <button type="button" onclick="location.href='{{ next }}'">Next</button>
    {% else %}
      <button type="button" disabled>Next</button>
    {% endif %}
  </body>
</html>
