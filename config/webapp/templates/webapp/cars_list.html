<!DOCTYPE html>
<style>
    table {
        color: #333;
        background: white;
        border: 1px solid grey;
        font-size: 12pt;
        border-collapse: collapse;
      }
      table thead th,
      table tfoot th {
        color: #777;
        background: rgba(0,0,0,.1);
      }
      table caption {
        padding:.5em;
      }
      table th,
      table td {
        padding: .5em;
        border: 1px solid lightgrey;
      }
</style>
<html lang="en">
    <body>
        <table>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        {% for car in cars %}
            <tr>
                <td>{{ car.brand_name }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.price }}</td>
                <td>
                    <a href="/car_details/{{ car.id }}">View</a>
                    <a href="/car_update/{{ car.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
        </table>
        {% if previous %}
            <button type="button" onclick="location.href='{{ previous }}'">Previous</button>
        {% else %}
            <button type="button" disabled>Previous</button>
        {% endif %}
            {{ page }}
        {% if next %}
            <button type="button" onclick="location.href='{{ next }}'">Next</button>
        {% else %}
            <button type="button" disabled>Next</button>
        {% endif %}
    </body>
</html>
