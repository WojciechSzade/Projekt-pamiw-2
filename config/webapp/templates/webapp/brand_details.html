<!DOCTYPE html>
<style>
    table {
        color: #333;
        background: white;
        border: 1px solid grey;
        font-size: 12pt;
        border-collapse: collapse;
      }
      table thead th,
      table tfoot th {
        color: #777;
        background: rgba(0,0,0,.1);
      }
      table caption {
        padding:.5em;
      }
      table th,
      table td {
        padding: .5em;
        border: 1px solid lightgrey;
      }
</style>
<html lang="en">
    <body>
        <table>
            <tr>
                <td>Name</td>
                <td>{{ brand.name }}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{ brand.description }}</td>
            </tr>
            </tr>
        </table>
    </body>
</html>
