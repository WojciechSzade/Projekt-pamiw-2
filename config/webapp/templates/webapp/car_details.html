<!DOCTYPE html>
<style>
    table {
        color: #333;
        background: white;
        border: 1px solid grey;
        font-size: 12pt;
        border-collapse: collapse;
      }
      table thead th,
      table tfoot th {
        color: #777;
        background: rgba(0,0,0,.1);
      }
      table caption {
        padding:.5em;
      }
      table th,
      table td {
        padding: .5em;
        border: 1px solid lightgrey;
      }
</style>
<html lang="en">
    <body>
        <table>
            <tr>
                <td>Brand</td>
                <td>{{ car.brand_name }}</td>
            </tr>
            <tr>
                <td>Model</td>
                <td>{{ car.model }}</td>
            </tr>
            <tr>
                <td>Year</td>
                <td>{{ car.year }}</td>
            </tr>
            <tr>
                <td>Color</td>
                <td>{{ car.color }}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{ car.price }}</td>
            </tr>
        </table>
    </body>
</html>
